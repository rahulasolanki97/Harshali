<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .login-container {
            max-width: 450px;
            margin: 100px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .login-btn, .signup-btn, .logout-btn, .reset-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 10px;
        }

        .login-btn {
            background: #2563eb;
            color: white;
        }

        .signup-btn {
            background: #ffd93d;
            color: #333;
        }

        .reset-btn {
            background: #10b981;
            color: white;
        }

        .logout-btn {
            background: #ef4444;
            color: white;
            width: auto;
            padding: 10px 20px;
            font-size: 0.9em;
        }

        .login-btn:hover, .signup-btn:hover, .logout-btn:hover, .reset-btn:hover {
            transform: translateY(-2px);
        }

        .toggle-mode {
            text-align: center;
            margin-top: 15px;
            color: #666;
        }

        .toggle-mode a {
            color: #2563eb;
            text-decoration: none;
            font-weight: bold;
        }

        .toggle-mode a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fef2f2;
            color: #ef4444;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #ef4444;
            display: none;
        }

        .success-message {
            background: #f0fdf4;
            color: #16a34a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #16a34a;
            display: none;
        }

        .header {
            background: linear-gradient(135deg, #ffd93d 0%, #ffaa00 100%);
            padding: 30px;
            text-align: center;
            color: #333;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .username-display {
            background: white;
            padding: 8px 15px;
            border-radius: 20px;
            color: #333;
            font-weight: bold;
        }

        .balance-display {
            background: #2563eb;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .balance-amount {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
        }

        .balance-label {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .summary-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .summary-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-left: 5px solid #2563eb;
        }

        .summary-card.daily {
            border-left-color: #ffd93d;
        }

        .summary-card.weekly {
            border-left-color: #2563eb;
        }

        .summary-card.monthly {
            border-left-color: #8b5cf6;
        }

        .summary-card.yearly {
            border-left-color: #f59e0b;
        }

        .summary-title {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 10px;
        }

        .summary-stats {
            margin-top: 10px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 0.95em;
        }

        .stat-label {
            color: #666;
        }

        .stat-value {
            font-weight: bold;
        }

        .stat-value.income {
            color: #16a34a;
        }

        .stat-value.expense {
            color: #ef4444;
        }

        .stat-value.total {
            color: #2563eb;
            font-size: 1.3em;
        }

        .input-section {
            padding: 30px;
            background: #f8f9fa;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .input-group input,
        .input-group select {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            min-width: 150px;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #2563eb;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
