<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expense Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .card { background: white; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); margin: 20px 0; }
        .header { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); padding: 30px; border-radius: 15px 15px 0 0; color: white; text-align: center; position: relative; }
        .header h1 { font-size: 32px; margin-bottom: 5px; }
        .user-badge { position: absolute; top: 20px; right: 20px; background: white; color: #333; padding: 8px 16px; border-radius: 20px; font-weight: bold; font-size: 14px; }
        .logout-btn { position: absolute; top: 20px; left: 20px; background: #ef4444; color: white; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .logout-btn:hover { background: #dc2626; }
        .balance { background: #4f46e5; color: white; padding: 40px; text-align: center; }
        .balance-amount { font-size: 48px; font-weight: bold; margin-top: 10px; }
        .summary-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; background: #f9fafb; }
        .summary-card { background: white; padding: 20px; border-radius: 10px; border-left: 4px solid #4f46e5; }
        .summary-title { font-size: 18px; font-weight: bold; color: #374151; margin-bottom: 15px; }
        .summary-row { display: flex; justify-content: space-between; margin: 8px 0; font-size: 14px; }
        .text-green { color: #10b981; font-weight: bold; }
        .text-red { color: #ef4444; font-weight: bold; }
        .text-blue { color: #4f46e5; font-weight: bold; font-size: 18px; }
        .input-section { padding: 20px; background: #f9fafb; }
        .input-row { display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; }
        .input-row input, .input-row select { flex: 1; min-width: 150px; padding: 12px; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 16px; }
        .input-row input:focus, .input-row select:focus { outline: none; border-color: #4f46e5; }
        .btn { padding: 12px 24px; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; transition: all 0.2s; }
        .btn-primary { background: #4f46e5; color: white; }
        .btn-primary:hover { background: #4338ca; }
        .btn-secondary { background: #fbbf24; color: #1f2937; }
        .btn-secondary:hover { background: #f59e0b; }
        .btn-danger { background: #ef4444; color: white; font-size: 14px; padding: 8px 16px; }
        .btn-danger:hover { background: #dc2626; }
        .btn-success { background: #10b981; color: white; }
        .btn-success:hover { background: #059669; }
        .btn-row { display: flex; gap: 10px; }
        .btn-row button { flex: 1; }
        .transactions { padding: 20px; }
        .transactions h2 { font-size: 24px; color: #1f2937; margin-bottom: 20px; }
        .transaction-list { max-height: 400px; overflow-y: auto; }
        .transaction { display: flex; justify-content: space-between; align-items: center; padding: 15px; margin: 10px 0; border-radius: 8px; gap: 15px; }
        .transaction-income { background: #fef3c7; border-left: 4px solid #fbbf24; }
        .transaction-expense { background: #fee2e2; border-left: 4px solid #ef4444; }
        .transaction-info { flex: 1; }
        .transaction-title { font-weight: bold; color: #1f2937; }
        .transaction-category { font-size: 14px; color: #6b7280; }
        .transaction-date { font-size: 12px; color: #9ca3af; }
        .transaction-amount { font-size: 20px; font-weight: bold; margin-right: 10px; }
        .auth-page { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: white; border-radius: 15px; padding: 40px; width: 100%; max-width: 450px; box-shadow: 0 20px 60px rgba(0,0,0,0.2); }
        .auth-card h1 { text-align: center; font-size: 32px; color: #1f2937; margin-bottom: 10px; }
        .auth-card .icon { text-align: center; font-size: 64px; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: bold; color: #374151; margin-bottom: 8px; }
        .form-group input { width: 100%; padding: 12px; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 16px; }
        .form-group input:focus { outline: none; border-color: #4f46e5; }
        .alert { padding: 12px; border-radius: 8px; margin-bottom: 20px; font-size: 14px; }
        .alert-error { background: #fef2f2; border-left: 4px solid #ef4444; color: #991b1b; }
        .alert-success { background: #f0fdf4; border-left: 4px solid #10b981; color: #166534; white-space: pre-line; }
        .alert-info { background: #eff6ff; border-left: 4px solid #3b82f6; color: #1e40af; line-height: 1.6; }
        .text-center { text-align: center; }
        .link { color: #4f46e5; cursor: pointer; font-weight: bold; background: none; border: none; text-decoration: underline; }
        .toast { position: fixed; top: 20px; right: 20px; background: #10b981; color: white; padding: 15px 25px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 1000; }
        .toast-error { background: #ef4444; }
        .cloud-badge { background: #10b981; color: white; padding: 4px 12px; border-radius: 12px; font-size: 12px; display: inline-block; margin-top: 5px; }
        .empty { text-align: center; padding: 60px 20px; color: #9ca3af; font-size: 18px; }
        .code-block { background: #1f2937; color: #10b981; padding: 15px; border-radius: 8px; margin: 10px 0; overflow-x: auto; font-family: 'Courier New', monospace; font-size: 12px; max-height: 400px; overflow-y: auto; }
        .admin-note { background: #fef3c7; border-left: 4px solid #fbbf24; padding: 15px; border-radius: 8px; margin: 20px 0; }
        .admin-note strong { color: #92400e; }
    </style>
</head>
<body>
    <div id="app">
        <div class="auth-page">
            <div class="auth-card">
                <div class="icon">üí∞</div>
                <h1>Loading...</h1>
            </div>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è IMPORTANT: Replace this with your Google Apps Script Web App URL
        const SCRIPT_URL = 'YOUR_SCRIPT_URL_HERE';

        let state = {
            isLoggedIn: false,
            showSignup: false,
            showForgotPassword: false,
            showAdminSetup: !SCRIPT_URL || SCRIPT_URL === 'YOUR_SCRIPT_URL_HERE',
            currentUser: null,
            userData: { transactions: [], balance: 0 },
            authError: '',
            authSuccess: '',
            statusMessage: null,
            isLoading: true,
            description: '',
            amount: '',
            category: 'Food'
        };

        async function callAPI(action, data = {}) {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action, ...data })
                });

                await new Promise(resolve => setTimeout(resolve, 1500));
                
                const params = new URLSearchParams({ action, ...data, timestamp: Date.now() });
                const getResponse = await fetch(`${SCRIPT_URL}?${params}`);
                const result = await getResponse.json();
                return result;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        async function loadAllData() {
            if (state.showAdminSetup) {
                state.isLoading = false;
                render();
                return;
            }

            const savedUser = localStorage.getItem('expense_user');
            const savedPass = localStorage.getItem('expense_pass');
            
            if (savedUser && savedPass) {
                try {
                    const result = await callAPI('login', { username: savedUser, password: savedPass });
                    if (result.success) {
                        state.currentUser = savedUser;
                        state.userData = result.data || { transactions: [], balance: 0 };
                        state.isLoggedIn = true;
                    } else {
                        localStorage.removeItem('expense_user');
                        localStorage.removeItem('expense_pass');
                    }
                } catch (e) {
                    console.error('Auto-login failed:', e);
                }
            }
            
            state.isLoading = false;
            render();
        }

        function showStatus(message, isError = false) {
            state.statusMessage = { text: message, isError };
            render();
            setTimeout(() => { state.statusMessage = null; render(); }, 3000);
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        async function handleSignup() {
            const username = document.getElementById('signupUsername').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupPasswordConfirm').value;

            if (!username || !email || !password) {
                state.authError = 'Please fill in all fields';
                render();
                return;
            }
            if (username.length < 3) {
                state.authError = 'Username must be at least 3 characters';
                render();
                return;
            }
            if (!isValidEmail(email)) {
                state.authError = 'Please enter a valid email';
                render();
                return;
            }
            if (password.length < 6) {
                state.authError = 'Password must be at least 6 characters';
                render();
                return;
            }
            if (password !== confirmPassword) {
                state.authError = 'Passwords do not match';
                render();
                return;
            }

            try {
                showStatus('Creating account...');
                const result = await callAPI('signup', { username, email, password });
                
                if (result.success) {
                    state.authSuccess = 'Account created! You can now login from any device.';
                    state.authError = '';
                    render();
                    setTimeout(() => {
                        state.showSignup = false;
                        state.authSuccess = '';
                        render();
                    }, 2000);
                } else {
                    state.authError = result.message || 'Signup failed';
                    render();
                }
            } catch (e) {
                state.authError = 'Signup failed. Please try again.';
                render();
            }
        }

        async function handleLogin() {
            const loginInput = document.getElementById('loginInput').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!loginInput || !password) {
                state.authError = 'Please enter username/email and password';
                render();
                return;
            }

            try {
                showStatus('Logging in...');
                const result = await callAPI('login', { username: loginInput, password });
                
                if (result.success) {
                    state.currentUser = result.username || loginInput;
                    state.userData = result.data || { transactions: [], balance: 0 };
                    state.isLoggedIn = true;
                    state.authError = '';
                    
                    localStorage.setItem('expense_user', state.currentUser);
                    localStorage.setItem('expense_pass', password);
                    
                    showStatus(`Welcome back, ${state.currentUser}!`);
                    render();
                } else {
                    state.authError = result.message || 'Invalid credentials';
                    render();
                }
            } catch (e) {
                state.authError = 'Login failed. Please try again.';
                render();
            }
        }

        async function handleForgotPassword() {
            const email = document.getElementById('forgotEmail').value.trim();
            if (!email) {
                state.authError = 'Please enter your email';
                render();
                return;
            }
            if (!isValidEmail(email)) {
                state.authError = 'Please enter a valid email';
                render();
                return;
            }

            try {
                showStatus('Recovering account...');
                const result = await callAPI('forgotPassword', { email });
                
                if (result.success) {
                    state.authSuccess = `Your credentials:\nUsername: ${result.username}\nPassword: ${result.password}`;
                    state.authError = '';
                    render();
                    setTimeout(() => {
                        state.showForgotPassword = false;
                        state.authSuccess = '';
                        render();
                    }, 8000);
                } else {
                    state.authError = result.message || 'No account found with this email';
                    render();
                }
            } catch (e) {
                state.authError = 'Recovery failed. Please try again.';
                render();
            }
        }

        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('expense_user');
                localStorage.removeItem('expense_pass');
                state.isLoggedIn = false;
                state.currentUser = null;
                state.userData = { transactions: [], balance: 0 };
                render();
            }
        }

        async function addTransaction(type) {
            if (!state.description || !state.amount || parseFloat(state.amount) <= 0) {
                alert('Please enter valid description and amount!');
                return;
            }

            const transaction = {
                id: Date.now(),
                type,
                description: state.description,
                amount: parseFloat(state.amount),
                category: state.category,
                date: new Date().toISOString()
            };

            state.userData.transactions = [transaction, ...state.userData.transactions];
            state.userData.balance = type === 'income' 
                ? state.userData.balance + parseFloat(state.amount)
                : state.userData.balance - parseFloat(state.amount);

            try {
                await callAPI('addTransaction', {
                    username: state.currentUser,
                    transaction,
                    balance: state.userData.balance
                });
                
                state.description = '';
                state.amount = '';
                render();
            } catch (e) {
                showStatus('Failed to save transaction', true);
            }
        }

        async function deleteTransaction(id) {
            const t = state.userData.transactions.find(t => t.id === id);
            if (!t) return;

            if (!confirm('Delete this transaction?')) return;

            state.userData.balance = t.type === 'income'
                ? state.userData.balance - t.amount
                : state.userData.balance + t.amount;
            state.userData.transactions = state.userData.transactions.filter(t => t.id !== id);
            
            try {
                await callAPI('deleteTransaction', {
                    username: state.currentUser,
                    transactionId: id,
                    balance: state.userData.balance
                });
                render();
            } catch (e) {
                showStatus('Failed to delete transaction', true);
            }
        }

        function calculateSummaries() {
            const now = new Date();
            const periods = { daily: 1, weekly: 7, monthly: 30, yearly: 365 };
            const summaries = {};

            Object.keys(periods).forEach(period => {
                const cutoff = new Date(now.getTime() - (periods[period] * 24 * 60 * 60 * 1000));
                let income = 0, expense = 0;

                state.userData.transactions.forEach(t => {
                    if (new Date(t.date) >= cutoff) {
                        if (t.type === 'income') income += t.amount;
                        else expense += t.amount;
                    }
                });

                summaries[period] = { income, expense, net: income - expense };
            });

            return summaries;
        }

        function render() {
            const app = document.getElementById('app');

            if (state.isLoading) {
                app.innerHTML = `
                    <div class="auth-page">
                        <div class="auth-card">
                            <div class="icon">üí∞</div>
                            <h1>Loading...</h1>
                        </div>
                    </div>
                `;
                return;
            }

            if (state.showAdminSetup) {
                app.innerHTML = `
                    <div class="auth-page">
                        <div class="auth-card" style="max-width: 700px;">
                            <div class="icon">‚öôÔ∏è</div>
                            <h1>Admin Setup Required</h1>
                            <p class="text-center" style="color: #6b7280; margin-bottom: 20px;">Setup your Google Sheets backend (One-time setup)</p>
                            
                            <div class="admin-note">
                                <strong>üìã For Site Owner Only:</strong><br>
                                Follow these steps to setup the backend. Users won't need to do this!
                            </div>

                            <div class="alert alert-info">
                                <strong>Setup Steps:</strong><br>
                                1. <a href="https://sheets.new" target="_blank" style="color: #2563eb;">Create a new Google Sheet</a><br>
                                2. Go to <strong>Extensions ‚Üí Apps Script</strong><br>
                                3. Copy the code below and paste it<br>
                                4. Click <strong>Deploy ‚Üí New deployment</strong><br>
                                5. Choose: <strong>Web app</strong><br>
                                6. Execute as: <strong>Me</strong><br>
                                7. Who has access: <strong>Anyone</strong><br>
                                8. Copy the Web App URL<br>
                                9. Replace <strong>YOUR_SCRIPT_URL_HERE</strong> in the code with your URL
                            </div>

                            <div class="form-group">
                                <label>Google Apps Script Code:</label>
                                <div class="code-block">function doGet(e) {
  const userSheet = SpreadsheetApp.getActiveSpreadsheet().getSheetByName('Users') || SpreadsheetApp.getActiveSpreadsheet().insertSheet('Users');
  const txSheet = SpreadsheetApp.getActiveSpreadsheet().getSheetByName('Transactions') || SpreadsheetApp.getActiveSpreadsheet().insertSheet('Transactions');
  
  if (userSheet.getLastRow() === 0) {
    userSheet.appendRow(['Username', 'Email', 'Password', 'CreatedAt']);
  }
  if (txSheet.getLastRow() === 0) {
    txSheet.appendRow(['Username', 'TransactionID', 'Type', 'Description', 'Amount', 'Category', 'Date']);
  }
  
  const action = e.parameter.action;
  
  if (action === 'login') {
    const username = e.parameter.username;
    const password = e.parameter.password;
    const users = userSheet.getDataRange().getValues();
    
    for (let i = 1; i < users.length; i++) {
      if ((users[i][0] === username || users[i][1] === username) && users[i][2] === password) {
        const txData = txSheet.getDataRange().getValues();
        const transactions = [];
        let balance = 0;
        
        for (let j = 1; j < txData.length; j++) {
          if (txData[j][0] === users[i][0]) {
            transactions.push({
              id: txData[j][1],
              type: txData[j][2],
              description: txData[j][3],
              amount: parseFloat(txData[j][4]),
              category: txData[j][5],
              date: txData[j][6]
            });
            balance += txData[j][2] === 'income' ? parseFloat(txData[j][4]) : -parseFloat(txData[j][4]);
          }
        }
        
        return ContentService.createTextOutput(JSON.stringify({
          success: true,
          username: users[i][0],
          data: { transactions: transactions.reverse(), balance }
        })).setMimeType(ContentService.MimeType.JSON);
      }
    }
    return ContentService.createTextOutput(JSON.stringify({ success: false, message: 'Invalid credentials' })).setMimeType(ContentService.MimeType.JSON);
  }
  
  if (action === 'forgotPassword') {
    const email = e.parameter.email;
    const users = userSheet.getDataRange().getValues();
    
    for (let i = 1; i < users.length; i++) {
      if (users[i][1] === email) {
        return ContentService.createTextOutput(JSON.stringify({
          success: true,
          username: users[i][0],
          password: users[i][2]
        })).setMimeType(ContentService.MimeType.JSON);
      }
    }
    return ContentService.createTextOutput(JSON.stringify({ success: false })).setMimeType(ContentService.MimeType.JSON);
  }
  
  return ContentService.createTextOutput(JSON.stringify({ success: false })).setMimeType(ContentService.MimeType.JSON);
}

function doPost(e) {
  const userSheet = SpreadsheetApp.getActiveSpreadsheet().getSheetByName('Users') || SpreadsheetApp.getActiveSpreadsheet().insertSheet('Users');
  const txSheet = SpreadsheetApp.getActiveSpreadsheet().getSheetByName('Transactions') || SpreadsheetApp.getActiveSpreadsheet().insertSheet('Transactions');
  
  if (userSheet.getLastRow() === 0) {
    userSheet.appendRow(['Username', 'Email', 'Password', 'CreatedAt']);
  }
  if (txSheet.getLastRow() === 0) {
    txSheet.appendRow(['Username', 'TransactionID', 'Type', 'Description', 'Amount', 'Category', 'Date']);
  }
  
  const data = JSON.parse(e.postData.contents);
  const action = data.action;
  
  if (action === 'signup') {
    const users = userSheet.getDataRange().getValues();
    
    for (let i = 1; i < users.length; i++) {
      if (users[i][0] === data.username) {
        return ContentService.createTextOutput(JSON.stringify({ success: false, message: 'Username already exists' })).setMimeType(ContentService.MimeType.JSON);
      }
      if (users[i][1] === data.email) {
        return ContentService.createTextOutput(JSON.stringify({ success: false, message: 'Email already registered' })).setMimeType(ContentService.MimeType.JSON);
      }
    }
    
    userSheet.appendRow([data.username, data.email, data.password, new Date().toISOString()]);
    return ContentService.createTextOutput(JSON.stringify({ success: true })).setMimeType(ContentService.MimeType.JSON);
  }
  
  if (action === 'addTransaction') {
    const tx = data.transaction;
    txSheet.appendRow([data.username, tx.id, tx.type, tx.description, tx.amount, tx.category, tx.date]);
    return ContentService.createTextOutput(JSON.stringify({ success: true })).setMimeType(ContentService.MimeType.JSON);
  }
  
  if (action === 'deleteTransaction') {
    const txData = txSheet.getDataRange().getValues();
    for (let i = 1; i < txData.length; i++) {
      if (txData[i][0] === data.username && txData[i][1] == data.transactionId) {
        txSheet.deleteRow(i + 1);
        break;
      }
    }
    return ContentService.createTextOutput(JSON.stringify({ success: true })).setMimeType(ContentService.MimeType.JSON);
  }
  
  return ContentService.createTextOutput(JSON.stringify({ success: false })).setMimeType(ContentService.MimeType.JSON);
}</div>
                            </div>

                            <div class="alert alert-error">
                                <strong>‚ö†Ô∏è Important:</strong> After deploying, update the <strong>SCRIPT_URL</strong> variable at the top of this HTML file with your Web App URL.
                            </div>
                        </div>
                    </div>
                `;
                return;
            }

            if (!state.isLoggedIn) {
                app.innerHTML = `
                    <div class="auth-page">
                        ${state.statusMessage ? `<div class="toast ${state.statusMessage.isError ? 'toast-error' : ''}">${state.statusMessage.text}</div>` : ''}
                        <div class="auth-card">
                            <div class="icon">üí∞</div>
                            <h1>Expense Tracker</h1>
                            <p class="text-center" style="color: #6b7280; margin-bottom: 10px;">Track your finances securely</p>
                            <div class="text-center">
                                <span class="cloud-badge">‚òÅÔ∏è Cloud Synced - Access Anywhere</span>
                            </div>
                            <div style="margin-bottom: 20px;"></div>
                            
                            ${state.authError ? `<div class="alert alert-error">${state.authError}</div>` : ''}
                            ${state.authSuccess ? `<div class="alert alert-success">${state.authSuccess}</div>` : ''}

                            ${!state.showSignup && !state.showForgotPassword ? `
                                <div class="form-group">
                                    <label>Username or Email</label>
                                    <input type="text" id="loginInput" placeholder="Enter username or email">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" id="loginPassword" placeholder="Enter password">
                                </div>
                                <div style="text-align: right; margin-bottom: 20px;">
                                    <button class="link" onclick="state.showForgotPassword = true; state.authError = ''; state.authSuccess = ''; render();">Forgot Password?</button>
                                </div>
                                <button class="btn btn-primary" style="width: 100%; margin-bottom: 15px;" onclick="handleLogin()">Login</button>
                                <div class="text-center">
                                    Don't have an account? 
                                    <button class="link" onclick="state.showSignup = true; state.authError = ''; state.authSuccess = ''; render();">Sign Up</button>
                                </div>
                            ` : ''}

                            ${state.showSignup ? `
                                <div class="form-group">
                                    <label>Username</label>
                                    <input type="text" id="signupUsername" placeholder="Choose a username">
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" id="signupEmail" placeholder="Enter your email">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
