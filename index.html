<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expense Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .card { background: white; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); margin: 20px 0; }
        .header { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); padding: 30px; border-radius: 15px 15px 0 0; color: white; text-align: center; position: relative; }
        .header h1 { font-size: 32px; margin-bottom: 5px; }
        .user-badge { position: absolute; top: 20px; right: 20px; background: white; color: #333; padding: 8px 16px; border-radius: 20px; font-weight: bold; font-size: 14px; }
        .logout-btn { position: absolute; top: 20px; left: 20px; background: #ef4444; color: white; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .logout-btn:hover { background: #dc2626; }
        .balance { background: #4f46e5; color: white; padding: 40px; text-align: center; }
        .balance-amount { font-size: 48px; font-weight: bold; margin-top: 10px; }
        .summary-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; background: #f9fafb; }
        .summary-card { background: white; padding: 20px; border-radius: 10px; border-left: 4px solid #4f46e5; }
        .summary-title { font-size: 18px; font-weight: bold; color: #374151; margin-bottom: 15px; }
        .summary-row { display: flex; justify-content: space-between; margin: 8px 0; font-size: 14px; }
        .text-green { color: #10b981; font-weight: bold; }
        .text-red { color: #ef4444; font-weight: bold; }
        .text-blue { color: #4f46e5; font-weight: bold; font-size: 18px; }
        .input-section { padding: 20px; background: #f9fafb; }
        .input-row { display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; }
        .input-row input, .input-row select { flex: 1; min-width: 150px; padding: 12px; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 16px; }
        .input-row input:focus, .input-row select:focus { outline: none; border-color: #4f46e5; }
        .btn { padding: 12px 24px; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; transition: all 0.2s; }
        .btn-primary { background: #4f46e5; color: white; }
        .btn-primary:hover { background: #4338ca; }
        .btn-secondary { background: #fbbf24; color: #1f2937; }
        .btn-secondary:hover { background: #f59e0b; }
        .btn-danger { background: #ef4444; color: white; font-size: 14px; padding: 8px 16px; }
        .btn-danger:hover { background: #dc2626; }
        .btn-success { background: #10b981; color: white; }
        .btn-success:hover { background: #059669; }
        .btn-row { display: flex; gap: 10px; }
        .btn-row button { flex: 1; }
        .transactions { padding: 20px; }
        .transactions h2 { font-size: 24px; color: #1f2937; margin-bottom: 20px; }
        .transaction-list { max-height: 400px; overflow-y: auto; }
        .transaction { display: flex; justify-content: space-between; align-items: center; padding: 15px; margin: 10px 0; border-radius: 8px; gap: 15px; }
        .transaction-income { background: #fef3c7; border-left: 4px solid #fbbf24; }
        .transaction-expense { background: #fee2e2; border-left: 4px solid #ef4444; }
        .transaction-info { flex: 1; }
        .transaction-title { font-weight: bold; color: #1f2937; }
        .transaction-category { font-size: 14px; color: #6b7280; }
        .transaction-date { font-size: 12px; color: #9ca3af; }
        .transaction-amount { font-size: 20px; font-weight: bold; margin-right: 10px; }
        .auth-page { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: white; border-radius: 15px; padding: 40px; width: 100%; max-width: 400px; box-shadow: 0 20px 60px rgba(0,0,0,0.2); }
        .auth-card h1 { text-align: center; font-size: 32px; color: #1f2937; margin-bottom: 10px; }
        .auth-card .icon { text-align: center; font-size: 64px; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: bold; color: #374151; margin-bottom: 8px; }
        .form-group input { width: 100%; padding: 12px; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 16px; }
        .form-group input:focus { outline: none; border-color: #4f46e5; }
        .alert { padding: 12px; border-radius: 8px; margin-bottom: 20px; font-size: 14px; }
        .alert-error { background: #fef2f2; border-left: 4px solid #ef4444; color: #991b1b; }
        .alert-success { background: #f0fdf4; border-left: 4px solid #10b981; color: #166534; white-space: pre-line; }
        .text-center { text-align: center; }
        .link { color: #4f46e5; cursor: pointer; font-weight: bold; background: none; border: none; text-decoration: underline; }
        .toast { position: fixed; top: 20px; right: 20px; background: #10b981; color: white; padding: 15px 25px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 1000; }
        .toast-error { background: #ef4444; }
        .backup-btn { background: #10b981; color: white; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 14px; margin-left: 10px; }
        .backup-btn:hover { background: #059669; }
        .backup-section { padding: 20px; background: #eff6ff; border-top: 2px solid #e5e7eb; text-align: center; }
        .empty { text-align: center; padding: 60px 20px; color: #9ca3af; font-size: 18px; }
        .cloud-badge { background: #10b981; color: white; padding: 4px 12px; border-radius: 12px; font-size: 12px; display: inline-block; margin-top: 5px; }
    </style>
</head>
<body>
    <div id="app">
        <div class="auth-page">
            <div class="auth-card">
                <div class="icon">üí∞</div>
                <h1>Loading...</h1>
            </div>
        </div>
    </div>

    <script>
        let state = {
            isLoggedIn: false,
            showSignup: false,
            showForgotPassword: false,
            currentUser: null,
            userData: { transactions: [], balance: 0 },
            authError: '',
            authSuccess: '',
            statusMessage: null,
            isLoading: true,
            description: '',
            amount: '',
            category: 'Food'
        };

        function checkCloudStorage() {
            return window.storage && typeof window.storage.get === 'function';
        }

        async function saveToCloud(key, value) {
            try {
                if (!checkCloudStorage()) {
                    console.error('Cloud storage not available');
                    return false;
                }
                const result = await window.storage.set(key, JSON.stringify(value), false);
                return result !== null;
            } catch (e) {
                console.error('Cloud save error:', e);
                return false;
            }
        }

        async function getFromCloud(key) {
            try {
                if (!checkCloudStorage()) {
                    return null;
                }
                const result = await window.storage.get(key, false);
                return result ? JSON.parse(result.value) : null;
            } catch (e) {
                console.log('Get from cloud failed:', e);
                return null;
            }
        }

        async function deleteFromCloud(key) {
            try {
                if (!checkCloudStorage()) {
                    return false;
                }
                await window.storage.delete(key, false);
                return true;
            } catch (e) {
                return false;
            }
        }

        async function exportData() {
            try {
                const usersList = await getFromCloud('expense_tracker_users_list') || [];
                const allData = { users: {}, timestamp: new Date().toISOString() };
                
                for (const username of usersList) {
                    const userData = await getFromCloud(`user_${username}`);
                    if (userData) {
                        allData.users[username] = userData;
                    }
                }
                
                const dataStr = JSON.stringify(allData, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `expense-backup-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                URL.revokeObjectURL(url);
                showStatus('Backup downloaded successfully!');
            } catch (e) {
                showStatus('Failed to export data!', true);
            }
        }

        async function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (!data.users) {
                            showStatus('Invalid backup file!', true);
                            return;
                        }
                        if (confirm('This will merge with existing data. Continue?')) {
                            const usersList = await getFromCloud('expense_tracker_users_list') || [];
                            
                            for (const [username, userData] of Object.entries(data.users)) {
                                await saveToCloud(`user_${username}`, userData);
                                if (!usersList.includes(username)) {
                                    usersList.push(username);
                                }
                            }
                            
                            await saveToCloud('expense_tracker_users_list', usersList);
                            showStatus('Data imported successfully!');
                            setTimeout(() => location.reload(), 1500);
                        }
                    } catch (err) {
                        showStatus('Failed to import data!', true);
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        async function migrateOldData() {
            try {
                const oldUsers = localStorage.getItem('expense_tracker_users');
                if (oldUsers) {
                    const users = JSON.parse(oldUsers);
                    const usersList = [];
                    
                    for (const [username, userData] of Object.entries(users)) {
                        const oldData = localStorage.getItem(`expense_tracker_data_${username}`);
                        const transactionsData = oldData ? JSON.parse(oldData) : { transactions: [], balance: 0 };
                        
                        await saveToCloud(`user_${username}`, {
                            email: userData.email,
                            password: userData.password,
                            createdAt: userData.createdAt,
                            data: transactionsData
                        });
                        usersList.push(username);
                    }
                    
                    await saveToCloud('expense_tracker_users_list', usersList);
                    
                    const oldCurrentUser = localStorage.getItem('expense_tracker_current_user');
                    if (oldCurrentUser) {
                        await saveToCloud('expense_tracker_current_user', JSON.parse(oldCurrentUser));
                    }
                    
                    console.log('Migration completed successfully!');
                }
            } catch (e) {
                console.log('No old data to migrate or migration failed:', e);
            }
        }

        async function loadAllData() {
            let retries = 0;
            const maxRetries = 5;
            
            while (retries < maxRetries && !checkCloudStorage()) {
                console.log('Waiting for cloud storage...', retries);
                await new Promise(resolve => setTimeout(resolve, 500));
                retries++;
            }

            if (!checkCloudStorage()) {
                console.error('Cloud storage not available after retries');
                state.isLoading = false;
                state.authError = 'Cloud storage is not available. Please refresh the page.';
                render();
                return;
            }

            try {
                await migrateOldData();
                
                const currentUser = await getFromCloud('expense_tracker_current_user');
                if (currentUser) {
                    const userData = await getFromCloud(`user_${currentUser}`);
                    if (userData && userData.password) {
                        state.currentUser = currentUser;
                        state.userData = userData.data || { transactions: [], balance: 0 };
                        state.isLoggedIn = true;
                    }
                }
            } catch (e) {
                console.error('Load error:', e);
            }
            state.isLoading = false;
            render();
        }

        function showStatus(message, isError = false) {
            state.statusMessage = { text: message, isError };
            render();
            setTimeout(() => { state.statusMessage = null; render(); }, 3000);
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        async function handleSignup() {
            const username = document.getElementById('signupUsername').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupPasswordConfirm').value;

            if (!username || !email || !password) {
                state.authError = 'Please fill in all fields';
                render();
                return;
            }
            if (username.length < 3) {
                state.authError = 'Username must be at least 3 characters';
                render();
                return;
            }
            if (!isValidEmail(email)) {
                state.authError = 'Please enter a valid email';
                render();
                return;
            }
            if (password.length < 6) {
                state.authError = 'Password must be at least 6 characters';
                render();
                return;
            }
            if (password !== confirmPassword) {
                state.authError = 'Passwords do not match';
                render();
                return;
            }

            const existingUser = await getFromCloud(`user_${username}`);
            if (existingUser) {
                state.authError = 'Username already exists';
                render();
                return;
            }

            const usersList = await getFromCloud('expense_tracker_users_list') || [];
            for (const uname of usersList) {
                const udata = await getFromCloud(`user_${uname}`);
                if (udata && udata.email === email) {
                    state.authError = 'Email already registered';
                    render();
                    return;
                }
            }

            const newUser = {
                email,
                password,
                createdAt: new Date().toISOString(),
                data: { transactions: [], balance: 0 }
            };

            await saveToCloud(`user_${username}`, newUser);
            usersList.push(username);
            await saveToCloud('expense_tracker_users_list', usersList);
            
            state.authSuccess = 'Account created! You can now login from any device.';
            state.authError = '';
            render();
            setTimeout(() => {
                state.showSignup = false;
                state.authSuccess = '';
                render();
            }, 2000);
        }

        async function handleLogin() {
            const loginInput = document.getElementById('loginInput').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!loginInput || !password) {
                state.authError = 'Please enter username/email and password';
                render();
                return;
            }

            let username = null;
            let user = null;

            if (isValidEmail(loginInput)) {
                const usersList = await getFromCloud('expense_tracker_users_list') || [];
                for (const uname of usersList) {
                    const udata = await getFromCloud(`user_${uname}`);
                    if (udata && udata.email === loginInput) {
                        username = uname;
                        user = udata;
                        break;
                    }
                }
            } else {
                username = loginInput;
                user = await getFromCloud(`user_${username}`);
            }

            if (!user || user.password !== password) {
                state.authError = 'Invalid username/email or password';
                render();
                return;
            }

            state.currentUser = username;
            state.userData = user.data || { transactions: [], balance: 0 };
            state.isLoggedIn = true;
            state.authError = '';
            await saveToCloud('expense_tracker_current_user', username);
            showStatus(`Welcome back, ${username}!`);
            render();
        }

        async function handleForgotPassword() {
            const email = document.getElementById('forgotEmail').value.trim();
            if (!email) {
                state.authError = 'Please enter your email';
                render();
                return;
            }
            if (!isValidEmail(email)) {
                state.authError = 'Please enter a valid email';
                render();
                return;
            }

            const usersList = await getFromCloud('expense_tracker_users_list') || [];
            let foundUsername = null;
            let foundUser = null;

            for (const username of usersList) {
                const userData = await getFromCloud(`user_${username}`);
                if (userData && userData.email === email) {
                    foundUsername = username;
                    foundUser = userData;
                    break;
                }
            }

            if (!foundUsername) {
                state.authError = 'No account found with this email';
                render();
                return;
            }

            state.authSuccess = `Your password is: ${foundUser.password}\n\nUsername: ${foundUsername}`;
            state.authError = '';
            render();
            setTimeout(() => {
                state.showForgotPassword = false;
                state.authSuccess = '';
                render();
            }, 8000);
        }

        async function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                await deleteFromCloud('expense_tracker_current_user');
                state.isLoggedIn = false;
                state.currentUser = null;
                state.userData = { transactions: [], balance: 0 };
                render();
            }
        }

        async function addTransaction(type) {
            if (!state.description || !state.amount || parseFloat(state.amount) <= 0) {
                alert('Please enter valid description and amount!');
                return;
            }

            const transaction = {
                id: Date.now(),
                type,
                description: state.description,
                amount: parseFloat(state.amount),
                category: state.category,
                date: new Date().toISOString()
            };

            state.userData.transactions = [transaction, ...state.userData.transactions];
            state.userData.balance = type === 'income' 
                ? state.userData.balance + parseFloat(state.amount)
                : state.userData.balance - parseFloat(state.amount);

            const user = await getFromCloud(`user_${state.currentUser}`);
            user.data = state.userData;
            await saveToCloud(`user_${state.currentUser}`, user);
            
            state.description = '';
            state.amount = '';
            render();
        }

        async function deleteTransaction(id) {
            const t = state.userData.transactions.find(t => t.id === id);
            if (!t) return;

            state.userData.balance = t.type === 'income'
                ? state.userData.balance - t.amount
                : state.userData.balance + t.amount;
            state.userData.transactions = state.userData.transactions.filter(t => t.id !== id);
            
            const user = await getFromCloud(`user_${state.currentUser}`);
            user.data = state.userData;
            await saveToCloud(`user_${state.currentUser}`, user);
            render();
        }

        function calculateSummaries() {
            const now = new Date();
            const periods = { daily: 1, weekly: 7, monthly: 30, yearly: 365 };
            const summaries = {};

            Object.keys(periods).forEach(period => {
                const cutoff = new Date(now.getTime() - (periods[period] * 24 * 60 * 60 * 1000));
                let income = 0, expense = 0;

                state.userData.transactions.forEach(t => {
                    if (new Date(t.date) >= cutoff) {
                        if (t.type === 'income') income += t.amount;
                        else expense += t.amount;
                    }
                });

                summaries[period] = { income, expense, net: income - expense };
            });

            return summaries;
        }

        function render() {
            const app = document.getElementById('app');

            if (state.isLoading) {
                app.innerHTML = `
                    <div class="auth-page">
                        <div class="auth-card">
                            <div class="icon">üí∞</div>
                            <h1>Loading...</h1>
                        </div>
                    </div>
                `;
                return;
            }

            if (!state.isLoggedIn) {
                app.innerHTML = `
                    <div class="auth-page">
                        ${state.statusMessage ? `<div class="toast ${state.statusMessage.isError ? 'toast-error' : ''}">${state.statusMessage.text}</div>` : ''}
                        <div class="auth-card">
                            <div class="icon">üí∞</div>
                            <h1>Expense Tracker</h1>
                            <p class="text-center" style="color: #6b7280; margin-bottom: 10px;">Track your finances securely</p>
                            <div class="text-center">
                                <span class="cloud-badge">‚òÅÔ∏è Cloud Synced - Access Anywhere</span>
                            </div>
                            <div style="margin-bottom: 20px;"></div>
                            
                            ${state.authError ? `<div class="alert alert-error">${state.authError}</div>` : ''}
                            ${state.authSuccess ? `<div class="alert alert-success">${state.authSuccess}</div>` : ''}

                            ${!state.showSignup && !state.showForgotPassword ? `
                                <div class="form-group">
                                    <label>Username or Email</label>
                                    <input type="text" id="loginInput" placeholder="Enter username or email">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" id="loginPassword" placeholder="Enter password">
                                </div>
                                <div style="text-align: right; margin-bottom: 20px;">
                                    <button class="link" onclick="state.showForgotPassword = true; state.authError = ''; state.authSuccess = ''; render();">Forgot Password?</button>
                                </div>
                                <button class="btn btn-primary" style="width: 100%; margin-bottom: 15px;" onclick="handleLogin()">Login</button>
                                <div class="text-center">
                                    Don't have an account? 
                                    <button class="link" onclick="state.showSignup = true; state.authError = ''; state.authSuccess = ''; render();">Sign Up</button>
                                </div>
                                <div class="text-center" style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #e5e7eb;">
                                    <button class="link" onclick="importData()">üìÅ Import Backup</button>
                                </div>
                            ` : ''}

                            ${state.showSignup ? `
                                <div class="form-group">
                                    <label>Username</label>
                                    <input type="text" id="signupUsername" placeholder="Choose a username">
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" id="signupEmail" placeholder="Enter your email">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" id="signupPassword" placeholder="Min 6 characters">
                                </div>
                                <div class="form-group">
                                    <label>Confirm Password</label>
                                    <input type="password" id="signupPasswordConfirm" placeholder="Confirm password">
                                </div>
                                <button class="btn btn-secondary" style="width: 100%; margin-bottom: 15px;" onclick="handleSignup()">Sign Up</button>
                                <div class="text-center">
                                    Already have an account? 
                                    <button class="link" onclick="state.showSignup = false; state.authError = ''; state.authSuccess = ''; render();">Login</button>
                                </div>
                            ` : ''}

                            ${state.showForgotPassword ? `
                                <h2 style="font-size: 20px; margin-bottom: 10px;">Forgot Password?</h2>
                                <p style="font-size: 14px; color: #6b7280; margin-bottom: 20px;">Enter your email to recover your account</p>
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <input type="email" id="forgotEmail" placeholder="Enter registered email">
                                </div>
                                <button class="btn btn-primary" style="width: 100%; margin-bottom: 15px;" onclick="handleForgotPassword()">Recover Account</button>
                                <div class="text-center">
                                    Remember your password? 
                                    <button class="link" onclick="state.showForgotPassword = false; state.authError = ''; state.authSuccess = ''; render();">Back to Login</button>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
                return;
            }

            const summaries = calculateSummaries();
            const icons = { daily: 'üìÖ', weekly: 'üìä', monthly: 'üìà', yearly: 'üìÜ' };

            app.innerHTML = `
                <div class="container">
                    ${state.statusMessage ? `<div class="toast ${state.statusMessage.isError ? 'toast-error' : ''}">${state.statusMessage.text}</div>` : ''}
                    
                    <div class="card">
                        <div class="header">
                            <button class="logout-btn" onclick="handleLogout()">Logout</button>
                            <h1>üí∞ Expense Tracker</h1>
                            <p>Manage your daily finances</p>
                            <span class="cloud-badge" style="position: absolute; top: 65px; right: 20px; font-size: 11px;">‚òÅÔ∏è Cloud Synced</span>
